<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>My Portal</h1>
        </div>
    </header>

    <!-- Google Search Section -->
    <section class="search-section">
        <h2>Google Search</h2>
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Search Google..." required>
            <button type="submit">Search</button>
        </form>
    </section>

    <!-- Applications Links Section -->
    <section class="links">
        <h2>Popular Apps</h2>
        <div class="link-container">
            <a href="https://chat.openai.com" target="_blank" class="app-link">
                <span class="material-icons">chat</span>
                ChatGPT
            </a>
            <a href="https://github.com" target="_blank" class="app-link">
                <span class="material-icons">code</span>
                GitHub
            </a>
            <a href="https://www.whatsapp.com" target="_blank" class="app-link">
                <span class="material-icons">message</span>
                WhatsApp
            </a>
            <a href="https://www.instagram.com" target="_blank" class="app-link">
                <span class="material-icons">photo_camera</span>
                Instagram
            </a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Portal | All Rights Reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
